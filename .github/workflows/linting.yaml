---
name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pint:
    name: ğŸ§¹ Laravel Pint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸš€ Run Laravel Pint
        uses: aglipanci/laravel-pint-action@2.4
        with:
            preset: laravel
            verboseMode: true
            testMode: true
