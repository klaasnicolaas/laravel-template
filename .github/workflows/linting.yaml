---
name: Linting

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pint:
    name: 🧹 Laravel Pint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4

      - name: 🚀 Run Laravel Pint
        uses: aglipanci/laravel-pint-action@2.4.0
        with:
            preset: laravel
            testMode: true
